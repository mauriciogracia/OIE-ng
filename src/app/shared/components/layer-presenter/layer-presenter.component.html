<scrollbar class="layers">
    <div *ngFor="let il of getLayers()">
        <img *ngIf="(il.type === layerType.Image)"
            class="floatLayer"
            [src]="(il | castTo: imageLayer).img_src" 
            [style.left]="il.getLeftPx()"
            [style.top]="il.getTopPx()"
            [style.z-index]="il.getZindex()"
            [style.transform]="(il | castTo: imageLayer).getTransform()"
        />
        <div *ngIf="(il.type === layerType.Text)"
            class = "floatLayer" 
            [style.left]="il.getLeftPx()"
            [style.top]="il.getTopPx()"
            [style.z-index]="il.getZindex()"
        >
            <span>
                {{(il | castTo: textLayer).text}}
            </span>
        </div>
    </div>
</scrollbar>
<app-layer-list class="layerList"></app-layer-list>
