<div class="divLayerPresenter">
    <div *ngFor="let il of imageLayers">
        <img class="divFloatLayer" 
            [src]="il.img_src" 
            [style.left]="il.getLeftPx()"
            [style.top]="il.getTopPx()"
            [style.z-index]="il.getZindex()"
            [style.transform]="il.getTransform()"
        />
    </div>
</div>
